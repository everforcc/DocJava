upstream anmserver {
    server 127.0.0.1:9101;
    keepalive 32;
}

server {
    listen 8011;
    server_name anm.zgzhongnan.com;
    access_log /var/log/nginx/anm.zgzhongnan.com_access.log;
    error_log /var/log/nginx/anm.zgzhongnan.com_error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Performance optimization
    client_max_body_size 15m;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;

    location ~ ^(/[^/]*)?/actuator(/.*)?$ {
        return 403;
    }

    location /prod-api/ {
        proxy_pass http://anmserver/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 3s;
        proxy_read_timeout 30s;
        proxy_send_timeout 3s;
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 3s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;

        # Static assets cache
        expires 30d;
        add_header Cache-Control "public";

        # Cache control for specific static assets
        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
