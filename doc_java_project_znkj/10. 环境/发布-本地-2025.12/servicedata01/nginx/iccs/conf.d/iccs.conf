# 支付开户服务
upstream sys-server {
     server 192.168.1.138:80;
}

# Upstream定义
upstream ai-server {
    server 192.168.1.138:9400;
}

# Upstream定义
upstream server {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Upstream定义
upstream file-server {
    server 127.0.0.1:10950;
    keepalive 32;
}

# 主服务配置
server {
    listen 8010;
    server_name iccs.zgzhongnan.com;

    # 日志配置
    access_log /var/log/nginx/iccs.zgzhongnan.com_access.log main;
    error_log /var/log/nginx/iccs.zgzhongnan.com_error.log warn;

    # 安全配置
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # 性能优化
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1k;
    gzip_comp_level 4;

    client_max_body_size 15m;

    # 禁止访问actuator端点
    location ~ ^(/[^/]*)?/actuator(/.*)?$ {
        return 403;
    }

    # 前端静态资源
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;

        # 静态资源缓存
        expires 30d;
        add_header Cache-Control "public";
    }

    # API代理
    location /prod-api/ {
        proxy_pass http://server/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 3s;
        proxy_read_timeout 30s;
        proxy_send_timeout 3s;
    }

    # AI代理
    location /prod-api/ai/ {
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_pass http://ai-server/;
    }
    # sys代理
    location /prod-cloud-api/ {
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        #include proxy_params;
        proxy_pass http://sys-server/;
    }

    # 文件
    location /smartpark2file/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://file-server/smartpark2file/;
    }

    # 文件
    location /smartpark2aic/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://file-server/smartpark2aic/;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}
