upstream server {
    ip_hash;
    server 127.0.0.1:8080;
}

upstream monitor-admin {
    server 127.0.0.1:9090;
}

upstream xxljob-admin {
    server 127.0.0.1:9100;
}

upstream ai-server {
    server 192.168.1.138:9400;
}

upstream sys-server {
    server 192.168.1.138:80;
}


server {
    listen 80 default;
    server_name smartparklocal.zgzhongnan.com;
    access_log /var/log/nginx/smartparklocal.zgzhongnan.com_access.log nginxlog2;
    error_log /var/log/nginx/smartparklocal.zgzhongnan.com_error.log;
    client_max_body_size 15m;

    location ~ ^(/[^/]*)?/actuator(/.*)?$ {
        return 403;
    }

    location / {
        root /usr/share/nginx/html/yqm_dist;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }

    # AI代理
    location /prod-api/ai/ {
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
            #include proxy_params;
            proxy_pass http://ai-server/;
    }

  # sys代理
    location /prod-cloud-api/ {
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
            #include proxy_params;
            proxy_pass http://sys-server/;
    }


    location /charge {
        root /usr/share/nginx/html/charge;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }

    location /prod-api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Nginx-Proxy true;
        proxy_pass http://server/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://monitor-admin/admin/;
    }

    location /xxl-job-admin/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://xxljob-admin/xxl-job-admin/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}

server {
    listen 88;
    server_name smartparklocal.zgzhongnan.com;
    access_log /var/log/nginx/smartparklocal.zgzhongnan.com_access.log;
    error_log /var/log/nginx/smartparklocal.zgzhongnan.com_error.log;
    client_max_body_size 15m;

    location ~ ^(/[^/]*)?/actuator(/.*)?$ {
        return 403;
    }

    location /prod-api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Nginx-Proxy true;
        proxy_pass http://server/;
    }

    location / {
        root /usr/share/nginx/html/h5/;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }
}

server {
    listen 10950;
    server_name localhost;
    access_log /var/log/nginx/9050_access.log;
    error_log /var/log/nginx/9050_error.log;

    location ~ ^(/[^/]*)?/actuator(/.*)?$ {
        return 403;
    }

    location /smartpark2aic/ {
        alias /mnt/data/aimaicdata/zn_aic/event/;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }

    location /smartpark2file/ {
        alias /mnt/data/;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }
}
