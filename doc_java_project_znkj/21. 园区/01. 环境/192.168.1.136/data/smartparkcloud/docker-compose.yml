      - TZ=Asia/Shanghai

  ruoyi-modules-file:
    container_name: ruoyi-modules-file
    build:
      context: ./ruoyi/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
    volumes:
    - /data/smartparkcloud-data/uploadPath:/data/ruoyi/uploadPath
    environment:
      - NACOS_HOST=192.168.1.136
